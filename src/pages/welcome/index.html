<div class='welcome'>
    <fieldset>
        <legend>
            复制用例
        </legend>
        <div class='itemsview'>

            <div class='item' z-on:click='openCopy' tag='pie-simple'>
                <div class="icon" style='height:240px;background-image: url(./snipping/pie-simple.jpeg)'></div>
                <h4 class='label'>简单饼图</h4>
                <a class="lib-link" z-on:click.stop="nouse" target="_blank"
                    href="https://github.com/oi-contrib/vislite-plugin-chart">@vislite/chart</a>
            </div>

            <div class='item' z-on:click='openCopy' tag='tree-radial'>
                <div class="icon" style='height:240px;background-image: url(./snipping/tree-radial.jpeg)'></div>
                <h4 class='label'>径向树状图</h4>
            </div>

            <div class='item' z-on:click='openCopy' tag='ring-process'>
                <div class="icon"
                    style='height:240px;background-size: 70% auto;background-image: url(./snipping/ring-process.jpeg)'>
                </div>
                <h4 class='label'>环进度</h4>
                <a class="lib-link" z-on:click.stop="nouse" target="_blank"
                    href="https://github.com/oi-contrib/vislite-plugin-canvas">@vislite/canvas</a>
            </div>

            <div class='item' z-on:click='openCopy' tag='tree-orient-top-bottom'>
                <div class="icon" style='height:160px;background-image: url(./snipping/tree-orient-top-bottom.jpeg)'>
                </div>
                <h4 class='label'>从上到下树状图</h4>
            </div>

            <div class='item' z-on:click='openCopy' tag='ring-simple'>
                <div class="icon" style='height:240px;background-image: url(./snipping/ring-simple.jpeg)'></div>
                <h4 class='label'>简单环图</h4>
            </div>

            <div class='item' z-on:click='openCopy' tag='line-simple'>
                <div class="icon" style='height:240px;background-image: url(./snipping/line-simple.png)'></div>
                <h4 class='label'>简单折线图</h4>
                <a class="lib-link" z-on:click.stop="nouse" target="_blank"
                    href="https://github.com/oi-contrib/vislite-plugin-chart">@vislite/chart</a>
            </div>

        </div>
    </fieldset>

    <fieldset>
        <legend>
            运行用例
        </legend>
        <div class='itemsview'>
            <div class='item' z-on:click='openExample' tag='h2o'>
                <div class="icon" style='height:160px;background-image: url(./snipping/h2o.png)'></div>
                <h4 class='label'>水分子式 H2O</h4>
            </div>

            <div class='item' z-on:click='openExample' tag='sankey'>
                <div class="icon" style='height:180px;background-image: url(./snipping/sankey.jpeg)'></div>
                <h4 class='label'>桑基图</h4>
            </div>

            <div class='item' z-on:click='openExample' tag='ring3d'>
                <div class="icon" style='height:200px;background-image: url(./snipping/ring3d.jpeg)'></div>
                <h4 class='label'>3D环图</h4>
            </div>

            <div class='item' z-on:click='openExample' tag='bigview'>
                <div class="icon" style='height:140px;background-image: url(./snipping/bigview.jpeg)'></div>
                <h4 class='label'>可视化大屏</h4>
            </div>

            <div class='item' z-on:click='openExample' tag='zoom-line'>
                <div class="icon" style='height:120px;background-image: url(./snipping/zoom-line.jpeg)'></div>
                <h4 class='label'>可缩放折线图</h4>
            </div>

            <div class='item' z-on:click='openExample' tag='manual-unlocking'>
                <div class="icon" style='height:310px;background-image: url(./snipping/manual-unlocking.jpeg)'></div>
                <h4 class='label'>手式解锁</h4>
            </div>
        </div>
    </fieldset>
</div>
<router></router>
